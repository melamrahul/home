<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Songs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Nunito:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://jumpshare.com/res/cssm/jumpshare_1716981129.css">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #266905;
            overflow: hidden;
            padding: 15px;
            height: 60px;
            border-bottom: 3px solid #ccc;
            z-index: 1000;
        }

        .navbar h1 {
            color: #fff;
            margin: 0;
            padding: 0;
            margin-top: 3px;
            margin-left: 55px;
            font-size: 23px;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            max-width: 100%;
            margin: 70px auto 50px auto;
            margin-top: 80px;
            background-color: #fff;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .audio-section {
            margin-top: 20px;
            margin-left: 50px;
            padding: 10px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .audio-controls button {
            background: none;
            border: none;
            color: #266905;
            font-size: 20px;
            cursor: pointer;
            outline: none;
            margin-right: 10px;
        }

        .audio-controls button:hover {
            color: #ff5c6d;
        }

        .progress-container {
            width: 70%;
            background: #e0e0e0;
            height: 5px;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 10px;
            flex: 1;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #266905;
            transition: width 0.1s;
        }

        .time {
            font-size: 12px;
            color: #266905;
        }

        .bottom-bar {
            width: 100%;
            height: 70px;
            margin-bottom: 0px;
            background-color: #266905;
            margin-top: 10px;
        }

        /* NProgress styles */
        #nprogress {
            pointer-events: none;
        }

        #nprogress .bar {
            background: #29d;
            position: fixed;
            z-index: 1031;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
        }

        #nprogress .peg {
            display: block;
            position: absolute;
            right: 0;
            width: 100px;
            height: 100%;
            box-shadow: 0 0 10px #29d, 0 0 5px #29d;
            opacity: 1.0;
            transform: rotate(3deg) translate(0, -4px);
        }

        #nprogress .spinner {
            display: block;
            position: fixed;
            z-index: 1031;
            top: 15px;
            right: 15px;
        }

        #nprogress .spinner-icon {
            width: 18px;
            height: 18px;
            box-sizing: border-box;
            border: solid 2px transparent;
            border-top-color: #29d;
            border-left-color: #29d;
            border-radius: 50%;
            animation: nprogress-spinner 400ms linear infinite;
        }

        .nprogress-custom-parent {
            overflow: hidden;
            position: relative;
        }

        .nprogress-custom-parent #nprogress .spinner,
        .nprogress-custom-parent #nprogress .bar {
            position: absolute;
        }

        @keyframes nprogress-spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://static.jumpshare.com/res/css/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
</head>

<body>
    <div class="navbar">
        <h1>Telugu Songs</h1>
    </div>
    <div class="container">
        <img src="https://i.ibb.co/d26JC4B/Screenshot-20240530-184100-UESI-TS.jpg" alt="Song 1">
    </div><div class="bottom-bar">
    <div class="audio-section">
        <audio id="audio" controls>
            <source src="https://pouch.jumpshare.com/preview/KBNfVlG67mFBYKd5HHIzd_Qj3yLyj49zkYC9JFZQsk46ZART6plKsX3cnHdN_GiLQo4UF-XFRDy1DYu8XUQjXJjo3Y0-r2-DUs-fuPqhA4XICSbjvKJnN189szaJhs0cZ5SqY48qTsc7DknEFeUyMW6yjbN-I2pg_cnoHs_AmgI.mp3" type="audio/mpeg"></source>
        </audio>
        </div>
    </div>

    <script>
        // Initialize NProgress
        NProgress.start();
        window.addEventListener('load', () => {
            NProgress.done();
        });
    </script>
</body>
</html>
