    .navbar {
        position: fixed;
        top: 25px;
        /* Fixed 10px above the bottom */
        left: 50%;
        /* Center horizontally */
        transform: translateX(-50%);
        /* Center horizontally */
        height: 55px;
        /* Reduced height */
        width: 260px;
        /* Reduced width */
        background: #fff;
        border-radius: 15px;

        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        /* Reduced shadow */
    }

    .navbar ul {
        position: relative;
        display: flex;
    }

    .navbar ul li {
        position: relative;
        list-style-type: none;
    }

    .navbar ul li a {
        position: relative;
        height: 60px;
        /* Reduced height */
        width: 60px;
        /* Reduced width */
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
    }

    .navbar ul li a i {
        position: absolute;
        font-size: 28px;
        /* Reduced font size */
        color: #7d2ae8;
    }

    ul li a i.activeIcon {
        opacity: 0;
        pointer-events: none;
        transition: all 0.6s ease;
        transition-delay: 0.1s;
    }

    .navbar ul li.active a i {
        opacity: 1;
        pointer-events: auto;
    }

    .navbar ul .indicator {
        position: absolute;
        bottom: -15px;
        /* Reduced position */
        left: 16px;
        /* Adjusted position */
        height: 25px;
        /* Reduced height */
        width: 25px;
        /* Reduced width */
        background: #7d2ae8;
        border-radius: 50%;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    ul .indicator::before,
    ul .indicator::after {
        content: "";
        position: absolute;
        bottom: 50%;
        height: 15px;
        /* Reduced height */
        width: 15px;
        /* Reduced width */
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 7px 0 #7d2ae8;
    }

    ul .indicator::before {
        left: -10px;
        /* Adjusted position */
    }

    ul .indicator::after {
        right: -10px;
        /* Adjusted position */

        const navBar = document.querySelector(".navbar");
        const allLi = document.querySelectorAll("li");

        allLi.forEach((li, index) => {
            li.addEventListener("click", e => {
                e.preventDefault(); //preventing from submitting
                navBar.querySelector(".active").classList.remove("active");
                li.classList.add("active");

                const indicator = document.querySelector(".indicator");
                const liWidth = allLi[0].offsetWidth; // Get the width of the first list item
                indicator.style.transform = `translateX(calc(${index * liWidth}px))`;
                const sections = document.querySelectorAll("section");
                sections.forEach(section => {
                    section.classList.remove("active");
                });
                sections[index].classList.add("active");
            });
        });
