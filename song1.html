<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Songs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Nunito:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #266905;
            overflow: hidden;
            padding: 15px;
            height: 35px;
            border-bottom: 3px solid #ccc;
            z-index: 1000; /* Ensures the navbar is on top of other elements */
        }

        .navbar h1 {
            color: #fff;
            margin: 0;
            padding: 0;
            margin-top: 3px;
            margin-left: 35px;
            font-size: 23px;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            max-width: 100%;
            margin: 70px auto 50px auto;
            margin-top: 80px;
            background-color: #fff;
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .audio-section {
            height: 70px;
            background-color: #266905;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Optional: Adds space above the audio section */
        }

        .audio-section audio {
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Telugu Songs</h1>
    </div>
    <div class="container">
        <img src="https://i.ibb.co/d26JC4B/Screenshot-20240530-184100-UESI-TS.jpg" alt="Song 1">
    </div>
    <div class="audio-section">
        <audio controls>
            <source src="http://melamrahul.github.io/hub/Neelone Anandham _ Evan Mark Ronald _ Telugu Christian Songs 2023.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
